<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/sign.css" />
	</head>
	<body onload="createCode()">
		<div class="sign_top">
			<div class="login_top">
				<div class="log_tl">
					<a href="index.html">
						<img src="img/shop_182x60.png" /><span>中关村在线旗下网上商城</span>
					</a>
				</div>
				<div class="log_tr">
					<p>还没有ZOL商城账号？</p>
					<a href="sign.html">立即注册</a>
				</div>
			</div>
		</div>
		<div class="sign_main">
			<div class="sign_title">
				30秒快速注册，加入ZOL商城
			</div>
			<div class="sign_left">
				<ul class="sign_ul">
					<li class="sign_li">
						<span class="sign_1">
							<img src="img/icon/手机.png" />用手机号注册
						</span>
					</li>
				</ul>
				<div class="s_form">
					<div class="sign_form">
						<div class="label">
							<em class="xh">*</em>
							手机号：
						</div>
						<input type="text" class="text" id="sign_username" maxlength="11"/>
						<i class="sign_dui" id="cellphone1"></i>
						<i class="sign_wrong" id="cellphone2">请填写手机号码 </i>
						<div class="tips">
							请填写手机号码
						</div>
					</div>
					<div class="sign_form">
						<div class="label">
							<em class="xh">*</em>
							验证码：
						</div>
						<div class="sign_yzm">
							<input type="text" class="text" id="sign_tpyzm" onblur="validateCode()"/>
							<span class="yzm">
								<div class="code" id="checkCode" onclick="createCode()" ></div>
							</span>
							<a href="#" class="change" onclick="createCode()">换一张</a>
						</div>
						<i class="sign_dui" style="left: 416px;" id="yzm1"></i>
						<i class="sign_wrong" style="margin-left: 38px;" id="yzm2">请填写验证码 </i>
						<div class="tips">
							请填写图片验证码
						</div>
					</div>
					<div class="sign_form">
						<div class="label">
							<em class="xh">*</em>
							验证码：
						</div>
						<div class="sign_yzm">
							<input type="text" class="text" id="sign_sjyzm" />
							<input type="button" class="yzm_btn" value="获取短信验证码" >	
						</div>
						<i class="sign_dui"></i>
						<i class="sign_wrong">请填写短信验证码 </i>
						<div class="tips">
							请填写手机号码，然后点击[获取验证码]
						</div>
					</div>
					<div class="sign_form">
						<div class="label">
							<em class="xh">*</em>
							密码：
						</div>
						<input type="text" class="text" id="sign_password"/>
						<i class="sign_dui" id="mmts1"></i>
						<i class="sign_wrong" id="mmts2">密码不符合要求 </i>
						<div class="tips">
							6-16位字母和数字的组合，不可用特殊字符
						</div>
					</div>
					<div class="sign_form">
						<div class="label" style="width: 87px;">
							<em class="xh">*</em>
							确认密码：
						</div>
						<input type="text" class="text" id="sign_rpw"/>
						<i class="sign_dui" id="mmts3"></i>
						<i class="sign_wrong" id="mmts4">输入密码不一致 </i>
						<div class="tips">
							再次输入密码
						</div>
					</div>
					<label class="agreement">
						<input type="checkbox" id="sign_checked"/>
						同意
						<a href="http://help.zol.com/index.php?c=Detail&id=1019">《商城用户协议》</a>
						<a href="http://help.zol.com/index.php?c=Detail&id=1022">《隐私权说明》</a>
					</label>
					<input type="button" value="注册" class="sign_button">
				</div>
			</div>
			<div class="sign_right">
				<p>如果您已经注册，请
					<a href="login.html"> 直接登陆 </a>
					或者用以下方式登陆：
				</p>
				<div class="sign_list">
					<a href="#" class="s_weixin"></a>
					<a href="#" class="s_weibo"></a>
					<a href="#" class="s_qq"></a>
					<a href="#" class="s_zhifubao"></a>
					<a href="#" class="s_baidu"></a>
				</div>	
			</div>
		</div>
		<div class="login_foot">
			<div class="log_foot">
				<div class="log_nav">
					<a href="#">关于ZOL商城</a>
					|
					<a href="#">联系我们</a>
					|
					<a href="#">帮助中心</a>
				</div>
				<div class="log_copy">
					<span>&copy 2017 中关村在线 版权所有</span>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
<script type="text/javascript" src="js/cookie.js" ></script>
<script type="text/javascript" src="js/sign.js" ></script>
